
services:
  - type: web
    name: codefixer-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: node index.js
    envVars:
      - key: GEMINI_API_KEY
        sync: false
  - type: web
    name: codefixer-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    autoDeploy: true
