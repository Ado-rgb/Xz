<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adonix ProBot - Conecta tu n√∫mero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #1e293b;
      width: 100%;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 2em;
      width: 100%;
      max-width: 600px;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      width: calc(100% - 1em);
      margin-bottom: 1em;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 0.6em 1.2em;
      background-color: #38bdf8;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    #qr img {
      margin-top: 1em;
      width: 100%;
      max-width: 300px;
      border: 5px solid white;
      border-radius: 10px;
    }
    footer {
      background-color: #1e293b;
      width: 100%;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>ü§ñ Adonix ProBot</header>
  <main>
    <h2>üì± Conecta tu n√∫mero</h2>
    <input id="phone" placeholder="Ej: 51987654321" />
    <button onclick="connect()">Conectar</button>
    <div id="qr"></div>
    <div id="status" style="margin-top: 1em;"></div>
  </main>

  <footer>¬© 2025 Adonix ProBot - Sistema de Bots Multin√∫mero</footer>

  <script>
    let ws;
    function connect() {
      const phone = document.getElementById('phone').value.trim();
      if (!/^[0-9]{8,15}$/.test(phone)) {
        alert("N√∫mero inv√°lido. Debe contener solo d√≠gitos (8-15).");
        return;
      }

      document.getElementById('status').innerText = "‚åõ Conectando...";
      ws = new WebSocket(`wss://${location.host}`);
      ws.onopen = () => {
        ws.send(JSON.stringify({ type: 'connect', phone }));
      };
      ws.onmessage = e => {
        const res = JSON.parse(e.data);
        if (res.type === 'qr') {
          document.getElementById('qr').innerHTML = '<img src="' + res.data + '" />';
        }
        if (res.type === 'ready') {
          document.getElementById('status').innerText = '‚úÖ Conectado como: ' + res.data;
        }
        if (res.type === 'closed') {
          document.getElementById('status').innerText = '‚ùå Desconectado';
        }
      };
      ws.onerror = () => {
        document.getElementById('status').innerText = '‚ùå Error en la conexi√≥n WebSocket';
      };
    }
  </script>
</body>
</html>
